    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1.2em;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            flex: 1;
            padding: 15px;
            margin: 5px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        #calculate {
            background-color: #28a745;
        }

        #calculate:hover {
            background-color: #218838;
        }

        #clear {
            background-color: #dc3545;
        }

        #clear:hover {
            background-color: #c82333;
        }

    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <input type="text" id="input" placeholder="0" disabled>
        <div class="buttons">
            <button class="btn" data-op="add">+</button>
            <button class="btn" data-op="subtract">-</button>
            <button class="btn" data-op="multiply">x</button>
            <button class="btn" data-op="divide">/</button>
            <button class="btn" data-op="exponent">^</button>
            <button class="btn" data-op="sqrt">âˆš</button>
            <button class="btn" id="calculate">=</button>
            <button class="btn" id="clear">C</button>
        </div>
        <input type="number" id="num1" placeholder="First number">
        <input type="number" id="num2" placeholder="Second number" style="display: none;">
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        let operation = '';
        
        $('.btn').on('click', function() {
            const op = $(this).data('op');
            if (op) {
                operation = op;
                if (op !== 'sqrt') {
                    $('#num2').show();
                } else {
                    $('#num2').hide();
                }
            }
        });


        $('#calculate').on('click', function () {
            const num1 = parseFloat($('#num1').val());
            const num2 = parseFloat($('#num2').val());
            let result;

            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    result = num2 !== 0 ? num1 / num2: "Error";
                    break;
                case exponent: 
                    result = Math.pow(num1, num2);
                    break;
                case 'sqrt': 
                    result = Math.sqrt(num1);
                    break;
                default: 
                    result = "Please select an operation";
            }

            $('#input').val(result);
        });

        $('#clear').on('click', function () {
            $('#num1').val('');
            $('#num2').val('').hide();
            $('#input').val();
            operation = '';
        });
    });
</script>
</html>
